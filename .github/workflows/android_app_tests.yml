name: Android App Tests

on:
  push:
    branches:
      - development
  pull_request:

jobs:
  android-app-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          # Only write to the cache for builds on the 'development' branch
          cache-read-only: ${{ github.ref != 'refs/heads/development' }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Generate local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: echo $LOCAL_PROPERTIES > ./local.properties

      # - name: Run Tests
        # run: ./gradlew app:pixel5api30DebugAndroidTest

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel
          sdcard-path-or-size: 512M
          target: google_apis
          script: |
            ./gradlew :android:app:connectedCheck
