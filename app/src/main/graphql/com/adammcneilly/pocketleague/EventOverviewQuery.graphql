fragment PhaseGroupFragment on PhaseGroup {
    bracketType
    displayIdentifier
    numRounds
    phase {
        groupCount
        numSeeds
        name
        phaseOrder
        bracketType
    }
}

fragment EventOverviewFragment on Event {
    id
    name
    slug
    tournament {
        name
    }
    phaseGroups {
        ...PhaseGroupFragment
    }
    startAt
}

query EventOverviewQuery($eventId: ID) {
    event(id: $eventId) {
        ...EventOverviewFragment
    }
}