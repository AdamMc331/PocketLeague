fragment EventPlayerFragment on Player {
    gamerTag
}

fragment EventEntrantFragment on Entrant {
    id
    name
    team {
        members {
            player {
                ...EventPlayerFragment
            }
        }
        images {
            url
        }
    }
}

fragment StandingsPlacementFragment on Standing {
    entrant {
        ...EventEntrantFragment
    }
    placement
}

fragment PhaseGroupFragment on PhaseGroup {
    id
    bracketType
    displayIdentifier
    numRounds
    phase {
        id
        groupCount
        numSeeds
        name
        phaseOrder
        bracketType
    }
}

fragment EventOverviewFragment on Event {
    id
    name
    slug
    tournament {
        name
    }
    phaseGroups {
        ...PhaseGroupFragment
    }
    startAt
    standings(query: $standingsQuery) {
        nodes {
            ...StandingsPlacementFragment
        }
    }
}

query EventOverviewQuery($eventId: ID, $standingsQuery: StandingPaginationQuery!) {
    event(id: $eventId) {
        ...EventOverviewFragment
    }
}