fragment EventSummaryFragment on Event {
    id
    name
    slug
    tournament {
        name
        images {
            url
        }
    }
    startAt
    numEntrants
    isOnline
}

query EventSummaryListQuery($leagueSlug: String, $eventsQuery: LeagueEventsQuery) {
    league(slug: $leagueSlug) {
        events(query: $eventsQuery) {
            pageInfo {
                ...PageInfoFragment
            }
            nodes {
                ...EventSummaryFragment
            }
        }
    }
}