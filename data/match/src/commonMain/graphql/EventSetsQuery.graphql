query EventSetsQuery(
    $eventId: ID!,
    $perPage: Int!
) {
    event(id: $eventId) {
        sets(perPage: $perPage) {
            nodes {
                ...SetFragment
            }
        }
    }
}

# This query is used to determine the number of sets in an event, so we can make a subsequent call
# for all of them.
query EventSetsCountQuery(
    $eventId: ID!
) {
    event(id: $eventId) {
        sets {
            pageInfo {
                total
            }
        }
    }
}
