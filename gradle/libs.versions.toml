[bundles]

androidx-glance = [
    "androidx-glance",
    "androidx-glance-appwidget",
]

androidx-test = [
    "androidx-test-espresso-core",
    "androidx-test-junit",
]

compose-ui = [
    "compose-material-icons-extended",
    "compose-material3",
    "compose-ui",
    "compose-ui-util",
    "compose-ui-tooling-preview",
]

compose-ui-debug = [
    "compose-ui-tooling",
    "compose-ui-test-manifest",
]

ktor-client = [
    "ktor-client-core",
    "ktor-client-json",
    "ktor-client-logging",
    "ktor-client-serialization",
